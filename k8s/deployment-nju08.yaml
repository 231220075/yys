apiVersion: apps/v1
kind: Deployment
metadata:
  name: yys-app
  namespace: nju08
  labels:
    app: yys-app
    version: v1
    team: nju08
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yys-app
  template:
    metadata:
      labels:
        app: yys-app
        version: v1
        team: nju08
    spec:
      containers:
      - name: yys-app
        image: 172.22.83.19:30003/nju08/yys-app:latest  # Jenkins会自动替换版本号
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m -XX:+UseG1GC"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: harbor-secret
