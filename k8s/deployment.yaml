apiVersion: apps/v1
kind: Deployment
metadata:
  name: nju08-deployment
spec:
  replicas: 2 # 初始副本数
  selector:
    matchLabels:
      app: nju08
  template:
    metadata:
      labels:
        app: nju08
    spec:
      containers:
      - name: nju08
        image: your-docker-registry/nju08:latest # 替换为你的镜像仓库地址
        imagePullPolicy: IfNotPresent # 镜像拉取策略
        ports:
        - containerPort: 8080
        resources: # 资源限制
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe: # 存活探针
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe: # 就绪探针
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10