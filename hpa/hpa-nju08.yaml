apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: yys-app-hpa
  namespace: nju08
  labels:
    app: yys-app
    team: nju08
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: yys-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: yys-app-metrics
  namespace: nju08
  labels:
    app: yys-app
    team: nju08
spec:
  selector:
    matchLabels:
      app: yys-app
  endpoints:
  - port: http
    path: /actuator/prometheus
    interval: 15s
    scrapeTimeout: 10s
